<div class="container-fluid">
    <div class="row">
        <div  style="background: #303030; height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome da Tarefa</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Adicionar Tarefa</mat-hint>
                          </mat-form-field>
                          <button mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">

                    <div class="col-md-4">
                        <!-- Tarefas -->
                        <div class="example-container">
                            <h2>Tarefas</h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Em progresso -->
                        <div class="example-container">
                            <h2>Em andamento</h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Concluida -->
                        <div class="example-container">
                            <h2>Conclu√≠da</h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                            </div>
                        </div>
                    </div>

                </div>                   
            </div>                 
        </div>
    </div>
</div>
